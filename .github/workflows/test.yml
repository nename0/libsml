---
name: Workflow Test
'on':
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  debuild:
    runs-on: ubuntu-latest
    steps:
      - name: import GPG key
        run: |
          echo -e "$SIGNING_KEY" | \
              gpg --batch --passphrase "SIGNING_PASSPHRASE" --import
          gpg --list-secret-keys
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSPHRASE: ${{ secrets.SIGNING_PASSPHRASE }}
